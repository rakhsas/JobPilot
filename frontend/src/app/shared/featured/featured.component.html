<div class="popularCategory w-full bg-white border border-t-main-gray-200">
    <div class="content xl:mx-60 mx-0 lg:py-24 p-4 gap-8 flex flex-col">
        <div class="header w-full flex justify-between">
            <div class="text">
                <span class="font-poppins text-4xl font-medium text-black capitalize">Featured job</span>
            </div>
            <div class="viewAll">
                <spartan-button-with-icon iconName="lucideMoveRight" className="bg-white border-[0.5px] text-main-blue-100 font-semibold hover:bg-main-blue-100 hover:text-white font-poppins" iconPosition="right" text="View All"/>
            </div>
        </div>
        <div class="categoriesList w-full flex-wrap">
            <div class="categories grid grid-cols-1 md:grid-cols-2 gap-6 gap-x-8 lg:grid-cols-3">
                <div class="" *ngFor="let job of featuredJobs">
                    <div class="category flex w-auto gap-4 items-center mx-auto bg-gradient-to-r from-[#FFF6E6] to-white rounded-lg p-4 border border-main-gray-100 shadow">
                        <div class="main flex flex-col justify-between gap-6 w-full">
                            <div class="header flex flex-col">
                                <div class="title">
                                    <span class="font-poppins text-lg font-medium text-zinc-900 capitalize">{{job.title}}</span>
                                </div>
                                <div class="details flex gap-2 items-center">
                                    <div class="jobtype rounded-lg bg-main-green-100 px-2 py-1 text-[#0BA02C] font-semibold text-sm uppercase">{{job.type}}</div>
                                    <div class="salary">
                                        <span class="font-poppins text-main-gray-500 font-light">Salary: {{job.salary}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="infos flex w-full justify-between">
                                <div class="left flex gap-4">
                                    <div class="icon bg-main-lightBlue-100 w-14 h-14 p-2 rounded-md"></div>
                                    <div class="flex flex-col gap-2">
                                        <div class="company">
                                            <span class="font-poppins text-zinc-900 font-medium">{{job.company}}</span>
                                        </div>
                                        <div class="location flex gap-4">
                                            <div class="icon w-4 h-4 rounded-md">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.364 3.63604C20.0518 5.32387 21 7.61305 21 10Z"
                                                        stroke="#9199A3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                                                    <path
                                                        d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"
                                                        stroke="#9199A3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </div>
                                            <div class="place">
                                                <span class="font-poppins text-main-gray-500 font-light">{{job.location}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="right flex items-center">
                                    <div class="save">
                                        <hlm-icon size="base" name="lucideBookmark" class="text-main-gray-500" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
