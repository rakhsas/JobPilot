<div class="w-full h-full flex flex-col">
	<div class="info flex items-center justify-center p-4 w-full">
		<spartan-avatar src="./../../../assets/logo/briefcase 1.png"></spartan-avatar>
		<div class="title ml-4">
			<span class="font-poppins font-semibold capitalize text-xl">jobpilot</span>
		</div>
	</div>
	<div class="flex-grow flex items-center justify-center">
		<div class="form flex flex-col px-12 w-auto gap-4">
			<div class="title flex flex-col items-start justify-center mb-4 gap-4">
				<span class="font-poppins font-medium text-2xl">Sign in</span>
				<div class="routes flex flex-col items-start justify-center gap-2">
					<span class="font-poppins font-normal text-sm text-main-gray-500">Don't have account? <span
						class="font-poppins text-main-blue-100 font-medium cursor-pointer" routerLink="/auth/register">
						Create Account </span></span>
				</div>
			</div>
            <div class="focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-ring mt-2 ring-offset-background">
                <section class="bg-card border border-border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ring rounded-lg shadow-sm text-card-foreground">
                    <div class="flex flex-col gap-2 p-4 space-y-1.5">
                        <div class="nameInfos grid grid-cols-1 lg:grid-cols-2 gap-2">
                            <button hlmBtn (click)="loginWithLinkedIn()"
                                class="bg-white hover:bg-white border border-main-gray-200 text-main-gray-500 text-sm font-normal flex gap-2 disabled:opacity-50 disabled:pointer-events-none focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-ring h-10 items-center justify-center px-4 py-2 ring-offset-background rounded-md transition-colors">
                                <svg-component src="assets/social/linkedin.svg"/>
                                Sign in with LinkedIn
                            </button>
                            <button hlmBtn (click)="logWithGoogle()"
                                class="bg-white hover:bg-white border border-main-gray-200 text-main-gray-500 text-sm font-normal flex gap-2 disabled:opacity-50 disabled:pointer-events-none focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-ring h-10 items-center justify-center px-4 py-2 ring-offset-background rounded-md transition-colors">
                                <svg-component src="assets/social/google.svg"/>
                                Sign in with Google
                            </button>
                        </div>
                        <div class="or text-center">
                            <span class="text-main-gray-500 text-center font-normal text-sm" hlmCardTitle>Or</span >
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 p-4 gap-y-2" hlmCardContent>
                        <div class="email">
                            <spartan-input placeHolder="Email Address" class="mt-1.5 w-full" type="email" />
                        </div>
                        <div class="password">
                            <spartan-input placeHolder="Password" class="mt-1.5 w-full" type="password" />
                        </div>
                        <div class="forgot self-end">
                            <span class="font-poppins text-main-blue-100 font-normal cursor-pointer text-sm" routerLink="/auth/forgot">Forgot Password</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 p-6 space-y-1.5">
                        <spartan-button-with-icon className="bg-main-blue-100 hover:bg-white hover:text-main-blue-100 hover:border hover:border-main-gray-200 w-full" iconPosition="right" iconName="lucideArrowRight"/>
                    </div>
                </section>
			</div>
		</div>
	</div>
</div>
